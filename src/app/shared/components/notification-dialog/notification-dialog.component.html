<div mat-dialog-content class="dialog-wrapper" fxLayout="column" fxLayoutAlign="start center">
  <span class="material-icons"> warning </span>
  <p class="message">{{ message }}</p>
</div>
<div mat-dialog-actions align="center">
  <button mat-button mat-dialog-close cdkFocusInitial>{{ closeButton }}</button>
</div>
