<div fxLayout="column" class="bg" fxLayoutAlign="start center" style="padding: 24px">
  <div class="mat-display-1 header">Menu główne</div>
  <div fxFlex></div>
  <div fxLayout="column" fxLayoutAlign="start stretch" fxLayoutGap="16px">
    <button mat-raised-button color="primary" (click)="newGame()" class="opt-btn" [disabled]="!(auth.isOnline$ | async)">Nowa gra</button>

    <button mat-raised-button *ngIf="!!lastGameToken" color="green" (click)="joinGame(lastGameToken)" class="opt-btn">
      <span>Wróć do ostatniej gry</span>
    </button>

    <mat-divider></mat-divider>

    <div fxLayout="column">
      <mat-form-field style="font-size: 32px; text-align: center; padding: 0 0 0.5em 0" appearance="outline">
        <input matInput type="text" [(ngModel)]="gameCode" name="gameCode" maxlength="6" appUppercase #gameCodeInput />
      </mat-form-field>

      <button mat-raised-button color="green" (click)="joinGame(gameCode)" class="opt-btn" [disabled]="!gameCode || gameCode.length < 3">
        <span>Dołącz do gry</span>
      </button>
    </div>

    <mat-divider></mat-divider>

    <div fxFlex></div>
    <div style="text-align: center">
      <span class="mat-body-1"> Jesteś zalogowany jako: {{ username | async }} </span>
    </div>
    <button mat-raised-button class="opt-btn" (click)="logout()">
      <span>Wyloguj</span>
      <mat-icon class="logout-icon">logout</mat-icon>
    </button>
  </div>
  <div fxFlex></div>
</div>
